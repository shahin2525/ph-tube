<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-[1230px] mx-auto p-5">
    <h1 class="text-center">ph</h1>
    <!-- header -->
    <section>
      <header>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <button class="text-[18px] font-medium">Short by view</button>
                </li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl"
              ><img src="images/Logo.png" alt="" srcset=""
            /></a>
          </div>
          <div class="navbar-center">
            <ul class="menu menu-horizontal px-1">
              <li>
                <button class="text-[18px] font-medium">Short by view</button>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-[#FF1F3D] text-[18px] font-medium">Button</a>
          </div>
        </div>
      </header>
    </section>
    <!-- main -->
    <main>
      <!-- category button section -->

      <section>
        <div id="category-btn-container" class="flex justify-center"><div>

    
      </section>

      <!-- show empty data -->
       <div id="empty-data" class="hidden">
        <img src="images/Icon.png" alt="no data available">
        
       </div>
      
       
      <!-- card section -->
      <section>
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-4 gap-3">
         
          </div>
          <!--  -->
        </div>
      </section>
    </main>
    <script src="js/ph-tube.js"></script>
  </body>
</html>
